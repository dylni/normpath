[package]
name = "normpath"
version = "0.3.0"
authors = ["dylni"]
edition = "2018"
exclude = [".*", "/rustfmt.toml", "/tests"]
description = """
More reliable path manipulation
"""
repository = "https://github.com/dylni/normpath"
readme = "README.md"
keywords = ["absolute", "canonicalize", "path", "normalize", "windows"]
categories = ["command-line-interface", "filesystem", "os"]
license = "MIT OR Apache-2.0"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "normpath_docs_rs"]
rustdoc-args = [
    "--cfg", "normpath_docs_rs",
    "--extern-html-root-url", "std=https://doc.rust-lang.org",
    "-Zunstable-options",
]

[dependencies]
print_bytes = { version = "0.5", optional = true }
serde = { version = "1.0", optional = true }

[target.'cfg(any(target_os = "ios", target_os = "macos"))'.dependencies]
# Requiring an exact version allows this crate to maintain its MSRV:
# https://github.com/nvzqz/fruity/issues/12
fruity = { version = "=0.2.0", features = ["foundation"], optional = true }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["fileapi"] }

[dev-dependencies]
bincode = "1.3"
tempfile = "3.1"

[target.'cfg(not(windows))'.dev-dependencies]
libc = "0.2"

[features]
localization = ["fruity", "winapi/shellapi"]
